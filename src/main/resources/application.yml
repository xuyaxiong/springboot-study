spring:
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/db_example
    username: springuser
    password: ThePassword
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis:
  typeAliasesPackage: com.example.study.model
  mapperLocations: classpath:mapper/*.xml

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      logic-delete-field: deletedAt
      logic-delete-value: now()
      logic-not-delete-value: 'null'

jwt:
  tokenHeader: Authorization
  secret: 12345678901234567890123456789012
  expiration: 604800 # 7天
  tokenHead: 'Bearer '

security:
  ignored: # 路径白名单
    urls:
      - /login # 登录
      - /register # 注册
      - /captcha # 获取图片验证码
      # swagger
      - /swagger-ui/index.html
      - /swagger-resources/**
      - /swagger/**
      - /**/v3/api-docs
      - /**/*.js
      - /**/*.css
      - /**/*.ico
      - /webjars/springfox-swagger-ui/**

redis:
  host: localhost
  database: 0
  port: 6379
  password:
  jedis:
    pool:
      max-active: 8
      max-wait: -1ms
      max-idle: 8
      min-idle: 0
  timeout: 3000ms
  key:
    prefix:
      captcha: 'study:captcha:'
    expire:
      captcha: 60 # 图片验证码有效时间（秒）

logging:
  level:
    com.example.study.mapper: debug
    com.example.study.controller: debug